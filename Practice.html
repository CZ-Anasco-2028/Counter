<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #counter {
            font-size: 3rem;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Automatic Counter</h1>
    <div id="counter">3,515,000</div>

    <script>
        let count = 3515000; // Starting value
        const interval = 40000; // 40 seconds in milliseconds
        const increment = 1; // Increment by 1 each interval

        // Function to update the counter
        function updateCounter() {
            count += increment; // Increment the count
            document.getElementById('counter').innerText = count.toLocaleString(); // Update displayed value with formatting
        }

        // Set the counter to update every 40 seconds
        setInterval(updateCounter, interval);
    </script>
</body>
</html>
